<html>
    <head>
        <title>Mobile Console</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div id="editor"></div>
        <div id="center">
            <button id="save">Save</button>
            <button id="eval">Evaulate code</button>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' } })
        require(['vs/editor/editor.main'], () => {
            const daEditor = monaco.editor.create(document.getElementById('editor'), {
                value: localStorage.getItem('jsCode') || "console.log('hi')",
                language: "javascript",
                automaticLayout: true,
                theme: 'vs-dark'
            })
            document.getElementById("save").addEventListener('click', ()=>{
                let cooltext = daEditor.getValue()
                localStorage.setItem("jsCode", cooltext)
            })
            document.getElementById("eval").addEventListener('click', ()=>{
                eval(daEditor.getValue())
            })
        })
    </script>
</html>
